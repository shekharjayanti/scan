<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock High/Low Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/sorts/tablesort.number.min.js"></script>
    <style>
        body { background-color: #f0f2f5; padding: 20px 10px; font-family: sans-serif; }
        .container-fluid { max-width: 1400px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pos { color: #28a745; font-weight: bold; }
        .neg { color: #dc3545; font-weight: bold; }
        .high-dist { color: #fd7e14; font-weight: 500; }
        .low-dist { color: #6f42c1; font-weight: 500; }
        .top-5-card { background: #fff; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px; height: 100%; }
        .top-5-header { background: #f8f9fa; font-weight: bold; padding: 8px; border-bottom: 1px solid #dee2e6; font-size: 0.85rem; text-align: center; }
        .summary-price { color: #6c757d; font-size: 0.8rem; margin-right: 8px; }
        
        .alert-flash { animation: pulse-red 2s infinite; border-radius: 4px; padding: 2px 5px; background-color: rgba(220, 53, 69, 0.1); }
        .alert-flash-pos { animation: pulse-green 2s infinite; border-radius: 4px; padding: 2px 5px; background-color: rgba(40, 167, 69, 0.1); }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); } }

        th { background-color: #f8f9fa !important; font-size: 0.75rem; text-transform: uppercase; color: #6c757d; cursor: pointer; }
        .small-table { font-size: 0.8rem; margin-bottom: 0; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="m-0">üìä Market Extremes Tracker</h2>
            <p class="text-muted small mb-0">Auto-updating every 60s...</p>
        </div>
        <div class="text-end">
            <span id="last-update" class="text-muted small d-block"></span>
            <div class="input-group input-group-sm mt-2" style="max-width: 250px;">
                <input type="text" id="tickerSearch" class="form-control" placeholder="Search Ticker..." onkeyup="filterTable()">
                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="top-5-card">
                <div class="top-5-header text-success">üöÄ Top 5 Daily Gainers</div>
                <table class="table table-sm small-table"><tbody id="top-gainers"></tbody></table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="top-5-card">
                <div class="top-5-header text-danger">üìâ Top 5 Daily Losers</div>
                <table class="table table-sm small-table"><tbody id="top-losers"></tbody></table>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3"><div class="top-5-card"><div class="top-5-header text-warning">üü¢ 52W High Prox</div><table class="table table-sm small-table"><tbody id="top-52h"></tbody></table></div></div>
        <div class="col-md-3"><div class="top-5-card"><div class="top-5-header text-primary">üî¥ 52W Low Prox</div><table class="table table-sm small-table"><tbody id="top-52l"></tbody></table></div></div>
        <div class="col-md-3"><div class="top-5-card"><div class="top-5-header text-warning">üèõÔ∏è 5Y High Prox</div><table class="table table-sm small-table"><tbody id="top-5yh"></tbody></table></div></div>
        <div class="col-md-3"><div class="top-5-card"><div class="top-5-header text-primary">‚öì 5Y Low Prox</div><table class="table table-sm small-table"><tbody id="top-5yl"></tbody></table></div></div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover" id="main-stock-table">
            <thead>
                <tr>
                    <th data-sort-method="dotsep">Ticker</th>
                    <th>Price</th>
                    <th>Day %</th>
                    <th>Dist 52W High</th>
                    <th>Dist 52W Low</th>
                    <th>Dist 5Y High</th>
                    <th>Dist 5Y Low</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9j82G-RmsQ0zlKmcgHqVCUpd5e8tVSqValzULDzCL1ceQrPEPczY5nVp2sl-9n5vNxosLu0qfN66G/pub?output=csv';

    function init() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => row.Ticker && row.Price);
                renderLeaderboards(data);
                renderMainTable(data);
                
                const table = document.getElementById('main-stock-table');
                if (!table.getAttribute('data-tablesort-initialized')) {
                    new Tablesort(table);
                    table.setAttribute('data-tablesort-initialized', 'true');
                }
                document.getElementById('last-update').innerText = "Last Updated: " + new Date().toLocaleTimeString();
            }
        });
    }

    function renderLeaderboards(data) {
        const createSummaryRows = (sortedData, colName, prefix = "") => {
            return sortedData.slice(0, 5).map(row => {
                const val = parseFloat(row[colName]); // No * 100
                const price = parseFloat(row.Price).toFixed(2);
                return `
                    <tr>
                        <td><strong>${row.Ticker}</strong></td>
                        <td class="text-end">
                            <span class="summary-price">$${price}</span>
                            <span class="${val >= 0 ? 'pos' : 'neg'}">${prefix}${val.toFixed(2)}%</span>
                        </td>
                    </tr>`;
            }).join('');
        };

        const sort = (arr, col, desc = false) => [...arr].sort((a, b) => desc ? parseFloat(b[col]) - parseFloat(a[col]) : parseFloat(a[col]) - parseFloat(b[col]));

        document.getElementById('top-gainers').innerHTML = createSummaryRows(sort(data, 'Day %', true), 'Day %', "+");
        document.getElementById('top-losers').innerHTML = createSummaryRows(sort(data, 'Day %', false), 'Day %');
        document.getElementById('top-52h').innerHTML = createSummaryRows(sort(data, 'Dist 52W High %'), 'Dist 52W High %', "-");
        document.getElementById('top-52l').innerHTML = createSummaryRows(sort(data, 'Dist 52W Low %'), 'Dist 52W Low %', "+");
        document.getElementById('top-5yh').innerHTML = createSummaryRows(sort(data, 'Dist 5Y High %'), 'Dist 5Y High %', "-");
        document.getElementById('top-5yl').innerHTML = createSummaryRows(sort(data, 'Dist 5Y Low %'), 'Dist 5Y Low %', "+");
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(row => {
            const dayChange = parseFloat(row['Day %']); // No * 100
            const alertClass = Math.abs(dayChange) >= 10 ? (dayChange > 0 ? 'alert-flash-pos' : 'alert-flash') : '';
            
            return `
                <tr>
                    <td><span class="${alertClass}"><strong>${row.Ticker}</strong></span></td>
                    <td data-sort="${row.Price}">$${parseFloat(row.Price).toFixed(2)}</td>
                    <td class="${dayChange >= 0 ? 'pos' : 'neg'}" data-sort="${dayChange}">${dayChange.toFixed(2)}%</td>
                    <td class="high-dist" data-sort="${row['Dist 52W High %']}">-${parseFloat(row['Dist 52W High %']).toFixed(1)}%</td>
                    <td class="low-dist" data-sort="${row['Dist 52W Low %']}">+${parseFloat(row['Dist 52W Low %']).toFixed(1)}%</td>
                    <td class="high-dist" data-sort="${row['Dist 5Y High %']}">-${parseFloat(row['Dist 5Y High %']).toFixed(1)}%</td>
                    <td class="low-dist" data-sort="${row['Dist 5Y Low %']}">+${parseFloat(row['Dist 5Y Low %']).toFixed(1)}%</td>
                </tr>`;
        }).join('');
    }

    function filterTable() {
        const filter = document.getElementById("tickerSearch").value.toUpperCase();
        const tr = document.getElementById("main-stock-table").getElementsByTagName("tr");
        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[0];
            tr[i].style.display = (td && (td.textContent || td.innerText).toUpperCase().indexOf(filter) > -1) ? "" : "none";
        }
    }

    function clearSearch() { document.getElementById("tickerSearch").value = ""; filterTable(); }

    init();
    setInterval(init, 60000);
</script>
</body>
</html>
