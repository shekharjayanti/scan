<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock High/Low Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { background-color: #f0f2f5; padding: 40px 10px; font-family: sans-serif; }
        .container-fluid { max-width: 1200px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pos { color: #28a745; font-weight: bold; }
        .neg { color: #dc3545; font-weight: bold; }
        .high-dist { color: #fd7e14; font-weight: 500; } /* Orange for proximity to High */
        .low-dist { color: #6f42c1; font-weight: 500; }  /* Purple for proximity to Low */
        th { background-color: #f8f9fa !important; font-size: 0.75rem; text-transform: uppercase; color: #6c757d; }
        td { vertical-align: middle; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">ðŸ“Š Market Extremes Tracker</h2>
        <span id="last-update" class="text-muted small"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Day %</th>
                    <th>Dist 52W High</th>
                    <th>Dist 52W Low</th>
                    <th>Dist 5Y High</th>
                    <th>Dist 5Y Low</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1DN3pVPBjLFYIFOSEZKJyFNp_aKY0h3PiSCoqge1ccRU/edit?usp=sharing';

    function init() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => row.Ticker);
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                data.forEach(row => {
                    const dayChange = parseFloat(row['Day %']) * 100;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${row.Ticker}</strong></td>
                        <td>$${parseFloat(row.Price).toFixed(2)}</td>
                        <td class="${dayChange >= 0 ? 'pos' : 'neg'}">${dayChange.toFixed(2)}%</td>
                        <td class="high-dist">-${(parseFloat(row['Dist 52W High %']) * 100).toFixed(1)}%</td>
                        <td class="low-dist">+${(parseFloat(row['Dist 52W Low %']) * 100).toFixed(1)}%</td>
                        <td class="high-dist">-${(parseFloat(row['Dist 5Y High %']) * 100).toFixed(1)}%</td>
                        <td class="low-dist">+${(parseFloat(row['Dist 5Y Low %']) * 100).toFixed(1)}%</td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('last-update').innerText = "Last Updated: " + new Date().toLocaleTimeString();
            }
        });
    }

    init();
</script>
</body>
</html>
