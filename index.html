<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock High/Low Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/sorts/tablesort.number.min.js"></script>
    <style>
        body { background-color: #f0f2f5; padding: 20px 10px; font-family: sans-serif; }
        .container-fluid { max-width: 1400px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pos { color: #28a745; font-weight: bold; }
        .neg { color: #dc3545; font-weight: bold; }
        .high-dist { color: #fd7e14; font-weight: 500; }
        .low-dist { color: #6f42c1; font-weight: 500; }
        .top-5-card { background: #fff; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px; height: 100%; }
        .top-5-header { background: #f8f9fa; font-weight: bold; padding: 8px; border-bottom: 1px solid #dee2e6; font-size: 0.85rem; text-align: center; }
        th[role="columnheader"] { cursor: pointer; position: relative; }
        th[role="columnheader"]::after { content: ' ‚Üï'; font-size: 0.6em; opacity: 0.5; margin-left: 5px; }
        th[aria-sort="ascending"]::after { content: ' ‚ñ≤'; opacity: 1; }
        th[aria-sort="descending"]::after { content: ' ‚ñº'; opacity: 1; }
        th { background-color: #f8f9fa !important; font-size: 0.75rem; text-transform: uppercase; color: #6c757d; }
        .small-table { font-size: 0.8rem; margin-bottom: 0; }
        .search-box { max-width: 300px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="m-0">üìä Market Extremes Tracker</h2>
            <p class="text-muted small mb-0">Tracking volatility for your portfolio</p>
        </div>
        <div class="text-end">
            <span id="last-update" class="text-muted small d-block"></span>
            <div class="input-group input-group-sm mt-2 search-box">
                <input type="text" id="tickerSearch" class="form-control" placeholder="Search Ticker..." onkeyup="filterTable()">
                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
            </div>
        </div>
    </div>

    <div class="row mb-4" id="leaderboards">
        <div class="col-md-3">
            <div class="top-5-card">
                <div class="top-5-header text-warning">üü¢ Closest to 52W High</div>
                <table class="table table-sm small-table"><tbody id="top-52h"></tbody></table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="top-5-card">
                <div class="top-5-header text-primary">üî¥ Closest to 52W Low</div>
                <table class="table table-sm small-table"><tbody id="top-52l"></tbody></table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="top-5-card">
                <div class="top-5-header text-warning">üèõÔ∏è Closest to 5Y High</div>
                <table class="table table-sm small-table"><tbody id="top-5yh"></tbody></table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="top-5-card">
                <div class="top-5-header text-primary">‚öì Closest to 5Y Low</div>
                <table class="table table-sm small-table"><tbody id="top-5yl"></tbody></table>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover" id="main-stock-table">
            <thead>
                <tr>
                    <th data-sort-method="dotsep">Ticker</th>
                    <th>Price</th>
                    <th>Day %</th>
                    <th>Dist 52W High</th>
                    <th>Dist 52W Low</th>
                    <th>Dist 5Y High</th>
                    <th>Dist 5Y Low</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR11v5kAnYm7u_YwD391Hk4z1C6BshU_E81N7Iu-pMvS4K7B9-z9f6l9l-x-R-G-A/pub?output=csv';

    function init() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => row.Ticker && row.Price);
                renderLeaderboards(data);
                renderMainTable(data);
                new Tablesort(document.getElementById('main-stock-table'));
                document.getElementById('last-update').innerText = "Last Updated: " + new Date().toLocaleTimeString();
            }
        });
    }

    function renderLeaderboards(data) {
        const createRows = (sortedData, colName) => {
            return sortedData.slice(0, 5).map(row => `
                <tr>
                    <td><strong>${row.Ticker}</strong></td>
                    <td class="text-end">${(parseFloat(row[colName]) * 100).toFixed(1)}%</td>
                </tr>
            `).join('');
        };
        const sortSmallest = (arr, col) => [...arr].sort((a, b) => parseFloat(a[col]) - parseFloat(b[col]));
        document.getElementById('top-52h').innerHTML = createRows(sortSmallest(data, 'Dist 52W High %'), 'Dist 52W High %');
        document.getElementById('top-52l').innerHTML = createRows(sortSmallest(data, 'Dist 52W Low %'), 'Dist 52W Low %');
        document.getElementById('top-5yh').innerHTML = createRows(sortSmallest(data, 'Dist 5Y High %'), 'Dist 5Y High %');
        document.getElementById('top-5yl').innerHTML = createRows(sortSmallest(data, 'Dist 5Y Low %'), 'Dist 5Y Low %');
    }

    function renderMainTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(row => {
            const dayChange = parseFloat(row['Day %']) * 100;
            const d52H = (parseFloat(row['Dist 52W High %']) * 100).toFixed(1);
            const d52L = (parseFloat(row['Dist 52W Low %']) * 100).toFixed(1);
            const d5YH = (parseFloat(row['Dist 5Y High %']) * 100).toFixed(1);
            const d5YL = (parseFloat(row['Dist 5Y Low %']) * 100).toFixed(1);

            return `
                <tr>
                    <td><strong>${row.Ticker}</strong></td>
                    <td data-sort="${row.Price}">$${parseFloat(row.Price).toFixed(2)}</td>
                    <td class="${dayChange >= 0 ? 'pos' : 'neg'}" data-sort="${dayChange}">${dayChange.toFixed(2)}%</td>
                    <td class="high-dist" data-sort="${d52H}">-${d52H}%</td>
                    <td class="low-dist" data-sort="${d52L}">+${d52L}%</td>
                    <td class="high-dist" data-sort="${d5YH}">-${d5YH}%</td>
                    <td class="low-dist" data-sort="${d5YL}">+${d5YL}%</td>
                </tr>
            `;
        }).join('');
    }

    function filterTable() {
        const input = document.getElementById("tickerSearch");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("main-stock-table");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                const txtValue = td.textContent || td.innerText;
                tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }

    function clearSearch() {
        document.getElementById("tickerSearch").value = "";
        filterTable();
    }

    init();
</script>
</body>
</html>
